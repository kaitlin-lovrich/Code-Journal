<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <h1>Code Journal</h1>
          <a href="#" id="entries-anchor">Entries</a>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <h1 class="column-full" id="form-heading">New Entry</h1>
        <form class="row">
          <div class="column-half">
            <img
              src="./images/placeholder-image-square.jpg"
              alt="placeholder image square" />
          </div>
          <div class="column-half row column">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
            <label for="photo">Photo URL</label>
            <input type="text" id="photo" name="photo" required />
          </div>
          <div class="column-full row column">
            <label for="notes">Notes</label>
            <textarea id="notes" rows="6" name="notes" required></textarea>
          </div>

          <div class="column-half-strict">
            <a href="#" id="delete-entry" class="hidden">Delete Entry</a>
          </div>
          <div class="column-half-strict text-align-end">
            <button>SAVE</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <div class="row">
          <h1 class="column-half-strict">Entries</h1>
          <div class="column-half-strict text-align-end button-div">
            <a href="#" id="new-entries-button">New</a>
          </div>
        </div>
        <p id="toggle-no-entries" class="hidden">
          No entries have been recorded that match the figma.
        </p>
        <ul id="ul-entries"></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
