<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="column-full">Code Journal</h1>
      </div>
    </header>
    <main class="container">
      <h1 class="column-full">New Entry</h1>
      <div data-view="entry-form">
        <form class="row">
          <div class="column-half">
            <img
              src="./images/placeholder-image-square.jpg"
              alt="placeholder image square" />
          </div>
          <div class="column-half row column">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
            <label for="photo">Photo URL</label>
            <input type="text" id="photo" name="photo" required />
          </div>
          <div class="column-full row column">
            <label for="notes">Notes</label>
            <textarea id="notes" rows="6" name="notes" required></textarea>
          </div>
          <div class="column-full text-align-end">
            <button>SAVE</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="">
        <ul>
          <li class="row">
            <div class="column-half">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8rq2Z_lwmf8iJhQPtbz0sWvdJvDE7yOixlA&usqp=CAU" />
            </div>
            <div class="column-half row column">
              <h2>Anya Forger</h2>
              <p>This is Anya Forger</p>
            </div>
          </li>
          <li class="row">
            <div class="column-half">
              <img
                src="https://i.pinimg.com/736x/ec/ce/e8/eccee8a139d70e311584cad64fd09fcc.jpg" />
            </div>
            <div class="column-half row column">
              <h2>Loid Forger</h2>
              <p>This is Loid Forger</p>
            </div>
          </li>
          <li class="row">
            <div class="column-half">
              <img
                src="https://static.animecorner.me/2022/06/spy-x-family-yor-forger.png" />
            </div>
            <div class="column-half row column">
              <h2>Yor Forger</h2>
              <p>This is Yor Forger</p>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
